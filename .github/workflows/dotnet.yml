# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - release/*

jobs:
  build:
  strategy:
        matrix:
          options:
          - os: ubuntu-latest
            framework: net7.0
            sdk: 7.0.x
            sdk-preview: true
            runtime: -x64
            codecov: false
          - os: macos-latest
            framework: net7.0
            sdk: 7.0.x
            sdk-preview: true
            runtime: -x64
            codecov: false
          - os: windows-latest
            framework: net7.0
            sdk: 7.0.x
            sdk-preview: true
            runtime: -x64
            codecov: false
          - os: ubuntu-latest
            framework: net6.0
            sdk: 6.0.x
            runtime: -x64
            codecov: false
          - os: macos-latest
            framework: net6.0
            sdk: 6.0.x
            runtime: -x64
            codecov: false
          - os: windows-latest
            framework: net6.0
            sdk: 6.0.x
            runtime: -x64
            codecov: false

        steps:
          - uses: actions/checkout@v3
          - name: Setup .NET
            uses: actions/setup-dotnet@v3
            with:
              dotnet-version: 6.0.x
          - name: Restore dependencies
            run: dotnet restore
          - name: Build
            run: dotnet build --no-restore
          - name: Test
            run: dotnet test --no-build --verbosity normal
